version: "3.9"

services:
  db:
    image: redis:latest
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    # extra_hosts:
    #   - "localhost:172.17.0.1"
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - "80:3000"
    # extra_hosts:
    #   - "localhost:172.17.0.1"
    depends_on:
      - backend
